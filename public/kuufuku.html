<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>空腹度入力</title>
</head>
<body>
    <h1>あなたの空腹度を選んでください</h1>
    <form action="/kuufuku" method="get">
        <label for="range">空腹度：</label>
        <input type="range" name="range" id="range" min="0" max="100" value="50"><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
